# Theme

Theme.themePathIsNotAFolder = থিম পাথ %s একটি ফোল্ডার নোই।
Theme.themeFolderHasNoThemeXML = থিম ফোল্ডার এ কোনো theme.xml ফাইল নেই।
Theme.themeXMLParseFailed = %s এর থীম কনফিগারেশন কে পার্শে করা গেলো না।
Theme.invalidThemePlatformVersion = থীম %s এর theme-platform-version অবৈধ।
Theme.invalidVersion = থীম %s এর ভার্সন অবৈধ।
Theme.noStyleSheetsFound = থীম (%s) %s এর মধ্যে কোনো স্টিলশীট পাব যায়নি। অন্তত একটা প্রয়েজন আছে।


# Themes
Themes.themeFolderNotADirectoryOrDoesNotExist = থিম ফোল্ডার (%s) একটা ফোল্ডার নোই অথবা ওটা বিদ্যমান এ নেই।
Themes.themeFoldersIsNull = থীম ফোল্ডার (%s) এর ফাইল null আছে।
Themes.unsupportedTheme = থিম (%s) এর ভার্সন অন্তত মিনিমাম থীম প্লাটফর্ম ভার্সন (%s) হবা উচিত।
